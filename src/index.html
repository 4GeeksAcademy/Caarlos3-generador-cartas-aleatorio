<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div id="container" class="d-flex flex-wrap align-items-center justify-content-center gap-3">
    <div id="card">
      <div id="symbol" class="ms-4">♣</div>
      <div id="number">3</div>
      <div id="symbol-two" class="me-4 py-5">♣</div>
    </div>

    <button id="shuffleCard" class="rounded-circle">
      Press <br> here!!
    </button>

  </div>
  <div id="controls">
    <label>
      <input type="text" id="widthCard" placeholder="Ancho">
    </label>
    <label>
      <input type="text" id="heightCard" placeholder="Alto">
    </label>
  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
